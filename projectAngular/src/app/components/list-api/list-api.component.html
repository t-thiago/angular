<section class="d-flex align-items-center justfy-content-center flex-wrap">
    <div class="card mx-2 my-2" style="width: 18rem;" *ngFor="let t of titulos">
        <img [src]="t.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{t.name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{t.gender}}</li>
          <li class="list-group-item">{{t.species}}</li>
          <li class="list-group-item">{{t.status}}</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
</section>
