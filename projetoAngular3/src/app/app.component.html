<h1 class="text-success text-center"> Diretivas</h1>

<!--------Diretivas de Atributo-------->
<div [ngStyle]="{background : count < 5 ? 'red' : 'green'}"
[ngClass] = "{custom: count > 5}">
<h2 class="text-center">Contador: {{count}} </h2>
</div>  

<!------- Diretiva Estruturais--------->
<h2 *ngIf="count > 7; else menor">O contador passou de 7!</h2>

<ng-template #menor> 
    <h1>O Contador é menor que 7!</h1>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto my-3 col-3">
    <li class="list-group-item" *ngSwitchCase="1">É Igual a 1</li>
    <li class="list-group-item" *ngSwitchCase="2">É Igual a 2</li>
    <li class="list-group-item" *ngSwitchCase="3">É Igual a 3</li>
    <li class="list-group-item" *ngSwitchCase="4">É Igual a 4</li>
    <li class="list-group-item" *ngSwitchCase="5">É Igual a 5</li>
    <li class="list-group-item" *ngSwitchDefault>É Maior que 5</li>
</ul>

<ul class="list-group mx-auto col-3">
    <li class="list-group-item" *ngFor="let pessoa of pessoas">O nome da pessoa é {{pessoa.nome}} {{pessoa.sobrenome}}</li>
</ul>



<button class="btn btn-success" (click)="clicou('Ivonaldo')">Clique</button>


<div class="col-4 mx-auto">
<input type="text" class="form-control" placeholder="Digite alguma coisa" [(ngModel)] = "text">
<h4>Saida: {{ text }}</h4>
</div>
